<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PlomApp - Crea tu cuenta</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --primary-50: #e3f4fc;
            --primary-100: #bce9f9;
            --primary-200: #94dff5;
            --primary-300: #6cd4f2;
            --primary-400: #45c9ee;
            --primary-500: #1dbfeb;
            --primary-600: #1193d4;
            --primary-700: #0d70a1;
            --primary-800: #094e6f;
            --primary-900: #052b3c;
            --secondary-50: #e6f6f1;
            --secondary-100: #cdece4;
            --secondary-200: #b4e2d7;
            --secondary-300: #9cd8ca;
            --secondary-400: #83cebe;
            --secondary-500: #6ac4b1;
            --secondary-600: #4caf98;
            --secondary-700: #388674;
            --secondary-800: #265c4f;
            --secondary-900: #13332a;
            --neutral-50: #f8f9fa;
            --neutral-100: #e9ecef;
            --neutral-200: #dee2e6;
            --neutral-300: #ced4da;
            --neutral-400: #adb5bd;
            --neutral-500: #6c757d;
            --neutral-600: #495057;
            --neutral-700: #343a40;
            --neutral-800: #212529;
            --neutral-900: #0d171b;
        }
        body {
            font-family: "Manrope", sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        }.tab-active {
            border-bottom-color: var(--primary-600);
            color: var(--primary-600);
        }
    </style>
</head>
<body class="bg-var(--neutral-50) text-var(--neutral-800)">
<div class="flex min-h-screen w-full flex-col">
<header class="sticky top-0 z-10 bg-white/80 backdrop-blur-md">
<nav class="container mx-auto flex items-center justify-between px-4 sm:px-6 lg:px-8 py-4">
<div class="flex items-center gap-6">
<a class="flex items-center gap-2 text-var(--neutral-900)" href="#">
<span class="material-symbols-outlined text-var(--primary-600) text-3xl">plumbing</span>
<h1 class="text-2xl font-bold">PlomApp</h1>
</a>
</div>
<div class="flex items-center gap-4">
<a class="text-var(--neutral-600) hover:text-var(--primary-600) text-sm font-medium transition-colors" href="#">¿Ya tienes una cuenta?</a>
<button class="flex min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-var(--primary-600) text-white text-sm font-bold leading-normal tracking-wide hover:bg-var(--primary-700) transition-colors">
<span>Iniciar Sesión</span>
</button>
</div>
</nav>
<div class="h-px bg-var(--neutral-200)"></div>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="max-w-xl w-full space-y-8 bg-white p-8 sm:p-10 lg:p-12 rounded-2xl shadow-lg">
<div>
<h2 class="text-center text-3xl font-extrabold text-var(--neutral-900)">
                    Crea tu cuenta en PlomApp
                </h2>
<p class="mt-2 text-center text-sm text-var(--neutral-600)">
                    Únete a la comunidad y soluciona tus necesidades o ofrece tus servicios.
                </p>
</div>
<div class="w-full" x-data="{ activeTab: 'usuario' }">
<div class="border-b border-var(--neutral-200)">
<nav aria-label="Tabs" class="-mb-px flex justify-center space-x-8">
<button :class="{ 'tab-active': activeTab === 'usuario' }" @click="activeTab = 'usuario'" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-var(--neutral-500) hover:text-var(--primary-500) hover:border-var(--primary-500) transition-colors">
                            Soy Usuario
                        </button>
<button :class="{ 'tab-active': activeTab === 'tecnico' }" @click="activeTab = 'tecnico'" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-var(--neutral-500) hover:text-var(--primary-500) hover:border-var(--primary-500) transition-colors">
                            Soy Técnico
                        </button>
</nav>
</div>
<div class="mt-8" x-show="activeTab === 'usuario'">
<form action="#" class="space-y-6" method="POST">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-var(--neutral-700)" for="user-name">Nombre completo</label>
<div class="mt-1">
<input autocomplete="name" class="block w-full appearance-none rounded-md border border-var(--neutral-300) px-3 py-2 placeholder-var(--neutral-400) shadow-sm focus:border-var(--primary-500) focus:outline-none focus:ring-var(--primary-500) sm:text-sm" id="user-name" name="name" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-var(--neutral-700)" for="user-email">Correo electrónico</label>
<div class="mt-1">
<input autocomplete="email" class="block w-full appearance-none rounded-md border border-var(--neutral-300) px-3 py-2 placeholder-var(--neutral-400) shadow-sm focus:border-var(--primary-500) focus:outline-none focus:ring-var(--primary-500) sm:text-sm" id="user-email" name="email" required="" type="email"/>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-var(--neutral-700)" for="user-password">Contraseña</label>
<div class="mt-1">
<input autocomplete="new-password" class="block w-full appearance-none rounded-md border border-var(--neutral-300) px-3 py-2 placeholder-var(--neutral-400) shadow-sm focus:border-var(--primary-500) focus:outline-none focus:ring-var(--primary-500) sm:text-sm" id="user-password" name="password" required="" type="password"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-var(--neutral-700)" for="user-address">Dirección</label>
<div class="mt-1">
<input autocomplete="street-address" class="block w-full appearance-none rounded-md border border-var(--neutral-300) px-3 py-2 placeholder-var(--neutral-400) shadow-sm focus:border-var(--primary-500) focus:outline-none focus:ring-var(--primary-500) sm:text-sm" id="user-address" name="address" required="" type="text"/>
</div>
</div>
<div class="flex items-center">
<input class="h-4 w-4 rounded border-var(--neutral-300) text-var(--primary-600) focus:ring-var(--primary-500)" id="terms-user" name="terms-user" type="checkbox"/>
<label class="ml-2 block text-sm text-var(--neutral-900)" for="terms-user">Acepto los <a class="font-medium text-var(--primary-600) hover:text-var(--primary-500)" href="#">Términos y Condiciones</a></label>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-var(--primary-600) hover:bg-var(--primary-700) focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-var(--primary-500) transition-colors" type="submit">
                                Crear cuenta de Usuario
                            </button>
</div>
</form>
</div>
<div class="mt-8" style="display: none;" x-show="activeTab === 'tecnico'">
<form action="#" class="space-y-6" method="POST">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-var(--neutral-700)" for="tech-name">Nombre completo</label>
<div class="mt-1">
<input autocomplete="name" class="block w-full appearance-none rounded-md border border-var(--neutral-300) px-3 py-2 placeholder-var(--neutral-400) shadow-sm focus:border-var(--primary-500) focus:outline-none focus:ring-var(--primary-500) sm:text-sm" id="tech-name" name="name" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-var(--neutral-700)" for="tech-email">Correo electrónico</label>
<div class="mt-1">
<input autocomplete="email" class="block w-full appearance-none rounded-md border border-var(--neutral-300) px-3 py-2 placeholder-var(--neutral-400) shadow-sm focus:border-var(--primary-500) focus:outline-none focus:ring-var(--primary-500) sm:text-sm" id="tech-email" name="email" required="" type="email"/>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-var(--neutral-700)" for="tech-password">Contraseña</label>
<div class="mt-1">
<input autocomplete="new-password" class="block w-full appearance-none rounded-md border border-var(--neutral-300) px-3 py-2 placeholder-var(--neutral-400) shadow-sm focus:border-var(--primary-500) focus:outline-none focus:ring-var(--primary-500) sm:text-sm" id="tech-password" name="password" required="" type="password"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-var(--neutral-700)" for="specialty">Especialidad</label>
<select class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-var(--neutral-300) focus:outline-none focus:ring-var(--primary-500) focus:border-var(--primary-500) sm:text-sm rounded-md" id="specialty" name="specialty">
<option>Fontanería</option>
<option>Electricidad</option>
<option>Pintura</option>
<option>Jardinería</option>
<option>Carpintería</option>
<option>Otro</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-var(--neutral-700)" for="id-document">Cédula de Ciudadanía (PDF)</label>
<div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-var(--neutral-300) border-dashed rounded-md">
<div class="space-y-1 text-center">
<span class="material-symbols-outlined text-4xl text-var(--neutral-400)">upload_file</span>
<div class="flex text-sm text-var(--neutral-600)">
<label class="relative cursor-pointer bg-white rounded-md font-medium text-var(--primary-600) hover:text-var(--primary-500) focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-var(--primary-500)" for="id-document">
<span>Sube un archivo</span>
<input class="sr-only" id="id-document" name="id-document" type="file"/>
</label>
<p class="pl-1">o arrástralo aquí</p>
</div>
<p class="text-xs text-var(--neutral-500)">PDF hasta 10MB</p>
</div>
</div>
</div>
<div class="flex items-center">
<input class="h-4 w-4 rounded border-var(--neutral-300) text-var(--secondary-600) focus:ring-var(--secondary-500)" id="terms-tech" name="terms-tech" type="checkbox"/>
<label class="ml-2 block text-sm text-var(--neutral-900)" for="terms-tech">Acepto los <a class="font-medium text-var(--secondary-600) hover:text-var(--secondary-500)" href="#">Términos y Condiciones para Técnicos</a></label>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-var(--secondary-600) hover:bg-var(--secondary-700) focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-var(--secondary-500) transition-colors" type="submit">
                                Crear cuenta de Técnico
                            </button>
</div>
</form>
</div>
</div>
</div>
</main>
<footer class="bg-white mt-auto">
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6">
<div class="text-center text-sm text-var(--neutral-500)">
<p>© 2024 PlomApp. Todos los derechos reservados.</p>
</div>
</div>
</footer>
</div>
<script defer="" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>

</body></html>
