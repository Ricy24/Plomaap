<body class="bg-var(--neutral-50) text-var(--neutral-800)">
<div class="flex min-h-screen w-full flex-col">
<header class="sticky top-0 z-10 bg-white/80 backdrop-blur-md">
<nav class="container mx-auto flex items-center justify-between px-4 sm:px-6 lg:px-8 py-4">
<a class="flex items-center gap-2 text-var(--neutral-900)" href="#">
<span class="material-symbols-outlined text-var(--primary-600) text-3xl">plumbing</span>
<h1 class="text-2xl font-bold">PlomApp</h1>
</a>
<div class="flex items-center gap-4">
<a class="text-sm font-medium text-var(--neutral-600) hover:text-var(--primary-600) transition-colors" href="#">¿No tienes cuenta?</a>
<a class="flex min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-var(--secondary-600) text-white text-sm font-bold leading-normal tracking-wide hover:bg-var(--secondary-700) transition-colors" href="#">
<span>Regístrate</span>
</a>
</div>
</nav>
<div class="h-px bg-var(--neutral-200)"></div>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div>
<h2 class="mt-6 text-center text-3xl font-extrabold text-var(--neutral-900)">
                        Inicia sesión en tu cuenta
                    </h2>
<p class="mt-2 text-center text-sm text-var(--neutral-600)">
                        Accede a tus servicios y gestiona tus citas.
                    </p>
</div>
<div class="bg-white p-8 shadow-lg rounded-xl">
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-var(--neutral-700)" for="email-address">Correo electrónico</label>
<div class="mt-1">
<input autocomplete="email" class="block w-full rounded-md border-var(--neutral-300) shadow-sm focus:border-var(--primary-500) focus:ring-var(--primary-500) sm:text-sm placeholder-var(--neutral-400)" id="email-address" name="email" placeholder="tu.correo@ejemplo.com" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-var(--neutral-700)" for="password">Contraseña</label>
<div class="mt-1">
<input autocomplete="current-password" class="block w-full rounded-md border-var(--neutral-300) shadow-sm focus:border-var(--primary-500) focus:ring-var(--primary-500) sm:text-sm placeholder-var(--neutral-400)" id="password" name="password" placeholder="Tu contraseña" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 rounded border-var(--neutral-300) text-var(--primary-600) focus:ring-var(--primary-500)" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-var(--neutral-900)" for="remember-me">Recordarme</label>
</div>
<div class="text-sm">
<a class="font-medium text-var(--primary-600) hover:text-var(--primary-500)" href="#">¿Olvidaste tu contraseña?</a>
</div>
</div>
<div>
<button class="group relative flex w-full justify-center rounded-md border border-transparent bg-var(--primary-600) py-2 px-4 text-sm font-medium text-white hover:bg-var(--primary-700) focus:outline-none focus:ring-2 focus:ring-var(--primary-500) focus:ring-offset-2" type="submit">
<span class="absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-white/80 group-hover:text-white h-5 w-5">lock</span>
</span>
                                Iniciar Sesión
                            </button>
</div>
</form>
<div class="mt-6">
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-var(--neutral-300)"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-white px-2 text-var(--neutral-500)">O continuar con</span>
</div>
</div>
<div class="mt-6 grid grid-cols-2 gap-3">
<div>
<a class="inline-flex w-full justify-center rounded-md border border-var(--neutral-300) bg-white py-2 px-4 text-sm font-medium text-var(--neutral-500) shadow-sm hover:bg-var(--neutral-50)" href="#">
<span class="sr-only">Iniciar sesión con Google</span>
<svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">

</svg>
</a>
</div>
<div>
<a class="inline-flex w-full justify-center rounded-md border border-var(--neutral-300) bg-white py-2 px-4 text-sm font-medium text-var(--neutral-500) shadow-sm hover:bg-var(--neutral-50)" href="#">
<span class="sr-only">Iniciar sesión con Facebook</span>
<svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
<path clip-rule="evenodd" d="M20 10c0-5.523-4.477-10-10-10S0 4.477 0 10c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V10h2.54V7.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V10h2.773l-.443 2.89h-2.33v6.988C16.343 19.128 20 14.991 20 10z" fill-rule="evenodd"></path>
</svg>
</a>
</div>
</div>
</div>
</div>
</div>
</main>
